jobs:
  build:
    env:
      PERCY_TOKEN: '${{ secrets.PERCY_TOKEN }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Use Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: '${{ matrix.node-version }}'
      - run: 'npm install'
      - run: 'npm test'
    strategy:
      matrix:
        node-version:
          - 16.x
name: 'Node.js CI'
true:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
